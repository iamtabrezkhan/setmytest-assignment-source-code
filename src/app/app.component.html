<div class="container">
  <div class="arrow-container">
      <div class="arrow">
          <i class="fas fa-angle-down"></i>
      </div>
  </div>
  <div class="cards-container">
      <div class="flip-container">
          <div class="flipper">
              <div class="front">
                  <div class="front-item">
                      This is front content.
                      <br>
                      Hover over to flip.
                  </div>
              </div>
              <div class="back">
                  <div class="front-item">
                      This is back content.
                  </div>
              </div>
          </div>
      </div>
      <div class="flip-container">
          <div class="flipper">
              <div class="front">
                  <div class="front-item">
                      This is front content.
                      <br>
                      Hover over to flip.
                  </div>
              </div>
              <div class="back">
                  <div class="front-item">
                      This is back content.
                  </div>
              </div>
          </div>
      </div>
      <div class="flip-container">
          <div class="flipper">
              <div class="front">
                  <div class="front-item">
                      This is front content.
                      <br>
                      Hover over to flip.
                  </div>
              </div>
              <div class="back">
                  <div class="front-item">
                      This is back content.
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="form-container">
      <form autocomplete="off" class="form">
          <div class="form-head">
              <p>
                  Form
              </p>
          </div>
          <div class="form-body">
              <div class="name">
                <input autocomplete="off" [(ngModel)]="name" id="name" type="text" name="name" placeholder="Name">
                <div class="name-dropdown">
                    <ng-container *ngIf="name" >
                        <li #nameLi (click)="fillNameInput(nameLi.textContent)" *ngFor="let name of names | nameFilter:name" >
                            {{name}}
                        </li>
                    </ng-container>
                </div>
              </div>
              <br>
              <div class="address">
                <textarea autocomplete="off" [(ngModel)]="address" id="address" name="address" cols="30" rows="10" placeholder="Address"></textarea>
              </div>
              <br>
              <div class="email">
                <input autocomplete="off" [(ngModel)]="email" id="email" type="email" name="email" placeholder="Email">
              </div>
              <br>
              <button (click)="onSubmit()" class="submit-btn">Submit</button>
          </div>
      </form>
  </div>
</div>
